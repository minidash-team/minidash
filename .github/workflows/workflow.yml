name: Pull Request Check
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write # 코멘트 작성을 위해 issues 권한도 추가하는 것이 안전합니다.
    steps:
      - name: Check PR and Take Actions
        uses: actions/github-script@v7
        with:
          script: |
            async function run() {
              const pull_request = context.payload.pull_request;
              
              if (!pull_request) {
                console.log("This is not a pull request");
                return;
              }

              const body = pull_request.body;

              const message = "아래 기입내용을 작성해주시고 해당 라인을 삭제해주세요.";

              // PR 본문(body)이 비어있는 경우 (공백 제외)
              if (!body || body.includes(message)) {
                try {
                  // 1. PR에 코멘트 추가
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: pull_request.number,
                    body: "해당 PR은 가이드라인을 준수하지 않았습니다. 가이드라인을 준수해서 다시 PR 요청을 해주세요."
                  });

                  // 2. PR 닫기
                  await github.rest.pulls.update({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: pull_request.number,
                    state: "closed"
                  });

                  console.log("PR was closed successfully.");
                } catch (error) {
                  console.error("Error occurred while closing PR:", error);
                }
              }
            }

            run();
